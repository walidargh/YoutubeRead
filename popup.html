<!DOCTYPE html>
<html>
	<head>
		<title>YouTube Read</title>
		<style>
			#switch {
				display: flex;
			  background-color: red;
			  height: 30px;
			  width: 60px;
			  padding: 0px;
			  border-radius: 100px;
			  transition: 1s;
			}

			#slider {
			  background-color: white;
			  height: 24px;
			  width: 24px;
			  margin: 3px;
			  border-radius: 100%;
			}

			.active-switch {
				justify-content: flex-start;
				background-color: red;
				transition: 1s;
			}

			.inactive-switch {
				justify-content: flex-end;
				background-color: grey;
				transition: 1s;
			}

		</style>
		<script type="text/javascript" src="popup.js"></script>
	</head>

	<body>
		<div id="switch" class="active-switch">
			<div id="slider"></div>
		</div>
	</body>
</html>

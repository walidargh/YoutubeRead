<!DOCTYPE html>
<html>
	<head>
		<title>YouTube Read</title>
		<style>
			body {
				margin: 0;
				padding: 5px;
				border-radius: 100px;
			}
			.wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 60px;
			}

			h1 {
				margin: 0;
				padding: 0;
				font-size: 14px;
    		text-align: center;
    		font-weight: 800;
			}
			#switch {
			  height: 20px;
			  width: 40px;
			  padding: 1px;
			  border-radius: 100px;
        transition: 0.2s;
			}
			
			#slider {
			  position: relative;
			  background-color: white;
			  height: 16px;
			  width: 16px;
			  border-radius: 100%;
			  transition: 0.2s;
			}
			
			.active-switch {
			  background-color: red;
			}
			
			.inactive-switch {
			  background-color: grey;
			}
			
			.active-slider {
			  margin: 2px 22px 2px 2px;
			}
			
			.inactive-slider {
        margin: 2px 2px 2px 22px;
			}

		</style>
		<script type="text/javascript" src="popup.js"></script>
	</head>

	<body>
	<div class="wrapper">
		<h1>Enable Read Mode</h1>
			<div id="switch" class="active-switch">
				<div id="slider" class="active-slider"></div>
			</div>
	</div>
	</body>
</html>
